<!DOCTYPE html>
<html>
    <head>
        <title>
            Synthesizer
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script>
            function nightDayHandler(self,blBcColor,whBcColor) {
                var target = document.querySelector('body');

                if(self.value === '블랙모드') {
                target.style.backgroundColor = blBcColor;
                target.style.color = 'white';
                self.value = '화이트모드';

                var links = document.querySelectorAll('a');
                var i = 0;
                while(i < links.length) {
                    links[i].style.color = 'white' ;
                    i = i + 1 ;
                }

                } else {
                target.style.backgroundColor = whBcColor;
                target.style.color = 'black';
                self.value = '블랙모드';

                var links = document.querySelectorAll('a');
                var i = 0;
                while(i < links.length) {
                    links[i].style.color = 'gray' ;
                    i = i + 1 ;
                }
                }
            }
        </script>
    </head>
    <body>
        <h1>
            <a href="index.html">World Of Synthesizer</a>
        </h1>
        <div>
            <ul>
                <li><a href="OP-1.html">OP-1</a></li>
                <li><a href="OP-Z.html">OP-Z</a></li>
                <li><a href="PO.html">Pocket Operator</a></li>
            </ul>
            <div class="cont">
                <img src="OP-1.png" width="100%">
                <p>OP-1은 Teenage Engineering의 신디사이저 제품중 가장 큰 영향력을 가진 제품이라 할 수 있다. 2010년 처음 발매 된 이후 인기에 힘입어 2016년 재발매 되었다. 다른 회사의 신디사이저와는 다르게 작업과정이 직관적이지 않아 처음 외장장비를 사용하는 분들이 작동에 어려움이 있을 수 있다.</p>
            </div> 
        </div>
        <input type="button" value="블랙모드" onclick="
        nightDayHandler(this,'black','white');
        ">
        <input type="button" value="블랙모드" onclick="
        nightDayHandler(this,'black','white');
        ">
    </body>
</html>
